<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="Login.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Sign in & Sign up Form</title>

<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=RTThR2xG_jaak5CqQ3KPhkeQkQ6IH682k77XOFNQJYxg9aVDGinQ4WplT2HKm-SoFHQ15HFBPFCoC3cl5Zvl3oPLyAF3TpK1VztQSvZvbc-Om-Z6VZsIBGgq54gVeNBeUFBuZTaAurfNDyzZIDagoA" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9jZG4uZGlzY29yZGFwcC5jb20vYXR0YWNobWVudHMvODkwNjQ1MjA0Nzg3NDI1MzQyLzkwODE0NTY0NzMyMzA3NDY0MS9Mb2dpbi5odG1s"/></head>
<!--Change color of body and container here "I was playing around with it"-->
<body style="background-color:darkturquoise;">
	<div class="container" style="background-color:oldlace;">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="instructor-container">
					<div class="to-do">
						<div class="login-Signup-Header">
							<h3 class="text-center">Instructor Login/Signup</h3>
						</div>
						<!-- bootstrap accordions for collapsible buttons -->
						<div class="accordion mt-3" id="student-accordion">

							<!-- Login form section -->
							<div class="accordion-item">
								<h2 class="accordion-header" id="headingOne">
									<button class="accordion-button" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
										Log in as Instructor
									</button>
								</h2>
								<div id="collapseOne" class="accordion-collapse collapse show"
									aria-labelledby="headingOne" data-bs-parent="#student-accordion">
									<div class="accordion-body text-center">

										<h4>Login</h4>
										<form class="mt-4">
											<div class="mb-3">
												<label for="exampleInputName1" class="form-label">Username</label>
												<input type="name" class="form-control" id="exampleInputName1"
													placeholder="Username" >
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword1" class="form-label">Password</label>
												<input type="password" class="form-control" id="exampleInputPassword1"
													placeholder="&bull;&bull;&bull;&bull;">
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword2"
													class="form-label">Authentication</label>
												<input type="text" class="form-control" id="exampleInputPassword2"
													placeholder="Authentication">
											</div>
											<button type="submit" class="btn btn-primary">Log in</button>
										</form>
									</div>
								</div>
							</div>

							<!-- Register form section -->
							<div class="accordion-item">
								<h2 class="accordion-header" id="headingTwo">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
										Sign up as Instructor
									</button>
								</h2>
								<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
									data-bs-parent="#student-accordion">
									<div class="accordion-body text-center">
										<h4>Sign up</h4>
										<form class="mt-4">
											<div class="mb-3">
												<label for="exampleInputName2" class="form-label">Username</label>
												<input type="name" class="form-control" id="exampleInputName2"
													placeholder="Username" >
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword3" class="form-label">Password</label>
												<input type="password" class="form-control password-input"
													id="exampleInputPassword3"
													placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword4" class="form-label">Confirm Password</label>
												<input type="password" class="form-control password-input"
													id="exampleInputPassword4"
													placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword5"
													class="form-label">Authentication</label>
												<input type="text" class="form-control" id="exampleInputPassword5"
													placeholder="Authentication">
											</div>
											<button type="submit" class="btn btn-primary">Sign up</button>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</form>

				<form action="#" class="student-container">
					<div class="to-do">
						<div class="login-Signup-Header">
							<h3 class="text-center">Student Login/Signup</h3>
						</div>
						<!-- bootstrap accordions for collapsible buttons -->
						<div class="accordion mt-3" id="instructor-accordion">

							<!-- Login form section -->
							<div class="accordion-item">
								<h2 class="accordion-header" id="headingThree">
									<button class="accordion-button" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseThree" aria-expanded="true"
										aria-controls="collapseThree">
										Log in as Student
									</button>
								</h2>
								<div id="collapseThree" class="accordion-collapse collapse show"
									aria-labelledby="headingThree" data-bs-parent="#instructor-accordion">
									<div class="accordion-body text-center">

										<h4>Login</h4>
										<form class="mt-4">
											<div class="mb-3">
												<label for="exampleInputName1" class="form-label">Username</label>
												<input type="name" class="form-control" id="exampleInputName1"
													placeholder="Username" >
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword1" class="form-label">Password</label>
												<input type="password" class="form-control" id="exampleInputPassword1"
													placeholder="&bull;&bull;&bull;&bull;">
											</div>
											<button type="submit" class="btn btn-primary">Log in</button>
										</form>
									</div>
								</div>
							</div>

							<!-- Register form section -->
							<div class="accordion-item">
								<h2 class="accordion-header" id="headingFour">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseFour" aria-expanded="false"
										aria-controls="collapseFour">
										Sign up as Student
									</button>
								</h2>
								<div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
									data-bs-parent="#instructor-accordion">
									<div class="accordion-body text-center">
										<h4>Sign up</h4>
										<form class="mt-4">
											<div class="mb-3">
												<label for="exampleInputName2" class="form-label">Username</label>
												<input type="name" class="form-control" id="exampleInputName2"
													placeholder="Username" >
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword2" class="form-label">Password</label>
												<input type="password" class="form-control password-input"
													id="exampleInputPassword2"
													placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
											</div>
											<div class="mb-3">
												<label for="exampleInputPassword3" class="form-label">Confirm Password</label>
												<input type="password" class="form-control password-input"
													id="exampleInputPassword3"
													placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
											</div>
											<button type="submit" class="btn btn-primary">Sign up</button>
										</form>
									</div>
								</div>
							</div>


						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Are you a Student?</h3>
					<p>
						Click on the link below below to log in as a Student

					</p>
					<button class="btn transparent" id="goto-student-container-btn">
						Go to student Form
					</button>
				</div>
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>Are you an Instructor?</h3>
					<p>
						Click on the link below below to log in as an Instructor
					</p>
					<button class="btn transparent" id="goto-instructor-container-btn">
						Go to Instructor Form
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- bootstrap JS Cdn link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="Login.js"></script>
</body>

</html>
